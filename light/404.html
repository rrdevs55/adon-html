<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adon HTML Template">

    <title>Adon - Agency HTML Template</title>

    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="assets/imgs/logo/favicon.png">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>


<body class="body-wrapper body-about-us">

    <!-- side toggle start -->
    <aside class="fix">
        <div class="side-info">
            <div class="side-info-content">
                <div class="offset-widget offset-header">
                    <div class="offset-logo">
                        <a href="index.html">
                            <img class="show-light" src="assets/imgs/logo/dark-logo.png" alt="site logo">
                            <img class="show-dark" src="assets/imgs/logo/light-logo.png" alt="site logo">
                        </a>
                    </div>
                    <button id="side-info-close" class="side-info-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mobile-menu d-xl-none fix"></div>
                <div class="offset-button">
                    <a href="contact.html" class="rr-btn">
                        <span class="btn-wrap">
                            <span class="text-one">Let's Talk</span>
                            <span class="text-two">Let's Talk</span>
                        </span>
                    </a>
                </div>
                <div class="offset-widget-box">
                    <h2 class="title">Contact US</h2>
                    <div class="contact-meta">
                        <div class="contact-item">
                            <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
                            <span class="text">3891 Ranchview Dr. Richardson</span>
                        </div>
                        <div class="contact-item">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <span class="text"><a href="mailto:hello@Adonagency.com">hello@Adonagency.com</a></span>
                        </div>
                        <div class="contact-item">
                            <span class="icon"><i class="fa-solid fa-phone"></i></span>
                            <span class="text"><a href="tel:(505)555-0125">(505) 555-0125</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="offcanvas-overlay"></div>
    <!-- side toggle end -->


    <!-- Header area end -->

    <div class="has-smooth" id="has_smooth"></div>
    <div id="smooth-wrapper">
        <div id="smooth-content">

            <main>

                <!-- error area start  -->
                <section class="error-area fade-anim">
                    <div class="container large">
                        <div class="error-area-inner">
                            <div class="section-content section-spacing">
                                <div class="section-title-wrapper">
                                    <div class="subtitle-wrapper">
                                        <span class="subtitle">404</span>
                                    </div>
                                    <div class="title-wrapper">
                                        <h2 class="section-title">Oops sorry! page
                                            didn't found</h2>
                                    </div>
                                </div>
                                <div class="btn-wrapper">
                                    <a href="index.html" class="rr-btn">
                                        <span class="btn-wrap">
                                            <span class="text-one">Back - To - Home</span>
                                            <span class="text-two">Back - To - Home</span>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- error area end  -->

            </main>

        </div>
    </div>


</body>

</html>
